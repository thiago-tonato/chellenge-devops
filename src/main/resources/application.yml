spring:
  application:
    name: rastreamento

  profiles:
    active: default

  datasource:
    url: jdbc:postgresql://localhost:5432/mottu
    username: mottu
    password: NovaSenha123!
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
